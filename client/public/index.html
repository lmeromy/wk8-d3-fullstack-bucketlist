<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leah's Wanderlust Bucketlist</title>
  <script src="/js/bundle.js"></script>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <h1>Leah's Wanderlust Bucketlist:</h1>
  <h3>Add a Destination:</h3>

  <form id="places-form">

      <div>
        <label for="attraction">Attraction:</label>
        <input type="text" id="attraction"/>
      </div>

      <div>
        <label for="location">Location:</label>
        <input type="text" id="location"/>
      </div>


      <div>
        <label for="country">Country:</label>
        <input type="text" id="country"/>
      </div>

      <div>
        <label for="category">Category:</label>
        <input type="text" id="category"/>
      </div>

      <!-- <div>
        <label for="date_visited">Visited?</label>
        <input type="date" id="date_visited" placeholder="Not Yet Visited"/>
      </div> -->

      <div>
        <input type="submit" value="Save" id="save"/>
      </div>

    </form>

  <h2>Destination Bucketlist</h2>
  <div id="places"></div>

</body>
</html>
